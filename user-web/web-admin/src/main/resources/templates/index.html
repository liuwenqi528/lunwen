<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base/base::baseHead">
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 -->
    <div class="layui-header header">
        <div class="layui-main">
            <span class="logo">统一用户管理中心系统</span>
            <!--顶部导航栏-->
            <ul class="layui-nav topNav layui-layout-left"></ul>
            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav topMenu layui-layout-right">
                <li class="layui-nav-item" mobile>
                    <a href="javascript:;" class="mobileAddTab" data-url="page/user/changePwd.html"><i
                            class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i><cite>设置</cite></a>
                </li>
                <li class="layui-nav-item" mobile>
                    <a href="page/login/login.html" class="signOut"><i class="iconfont icon-loginout"></i> 退出</a>
                </li>
                <li class="layui-nav-item" pc>
                    <a href="javascript:;">
                        <shiro:user>
                            <cite>
                                <shiro:principal property="username"/>
                            </cite>
                        </shiro:user>
                    </a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a th:attr="data-url='/sys/user/toInfoDetailPage?uid=' + ${#userId}">
                                <i class="iconfont icon-gerenxinxi2" data-icon="icon-gerenxinxi2"></i>
                                <cite>个人资料</cite>
                            </a>
                        </dd>
                        <dd><a href="javascript:;" th:attr="data-url='/sys/user/toChangePwdPage?uid='+${#userId}"><i
                                class="iconfont icon-xiugaimima01"
                                data-icon="icon-xiugaimima01"></i><cite>修改密码</cite></a>
                        </dd>
                        <dd><a href="/logout" th:href="@{/logout}" class="signOut"><i
                                class="iconfont icon-logout"></i><cite>退出</cite></a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black" id="showHide">
        <div class="navBar layui-side-scroll"></div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form" id="mainFrame">
        <div class="layui-tab marg0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>系统首页</cite></li>
            </ul>
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="iconfont icon-caozuo"></i>页面操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="refresh refreshThis"><i class="iconfont icon-shuaxin6"></i>
                            刷新当前</a></dd>
                        <dd><a href="javascript:;" class="closePageOther"><i class="iconfont icon-jinyong1"></i>
                            关闭其他</a></dd>
                        <dd><a href="javascript:;" class="closePageAll"><i class="iconfont icon-guanbi"></i> 关闭全部</a>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="business/main.html" th:src="@{/index/main}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="layui-footer footer">
        <p>copyright @2017 统一用户管理中心系统　　
            <!--<a onclick="donation()" class="layui-btn layui-btn-danger layui-btn-small">简介</a>-->
        </p>
    </div>
</div>

<!-- 移动导航 -->
<div class="site-tree-mobile layui-hide"><i class="layui-icon">&#xe602;</i></div>
<div class="site-mobile-shade"></div>
<script th:inline="javascript">
    var moduleList = [[${moduleList}]];
</script>
<script type="text/javascript" src="../static/js/topNav.js" th:src="@{/js/topNav.js}"></script>
<script type="text/javascript" src="../static/js/leftNav.js" th:src="@{/js/leftNav.js}"></script>
<script type="text/javascript" src="../static/js/index.js" th:src="@{/js/index.js}"></script>
</body>
</html>
