<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:fragment="baseConfig">
    <meta charset="utf-8">
    <title>统一用户管理中心系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <!--LayUI JS文件-->
    <script type="text/javascript" src="../../static/plugins/layui/layui.js"
            th:src="@{/plugins/layui/layui.js}"></script>

    <!--LayUI CSS文件-->
    <link rel="stylesheet" href="../../static/plugins/layui/css/layui.css"
          th:href="@{/plugins/layui/css/layui.css}"/>
    <link rel="stylesheet" href="../../static/css/config.css"
          th:href="@{/css/config.css}"/>

    <link rel="stylesheet" type="text/css"
          th:href="@{#{icon.url}}"/>
    <!--定义 servletContext 路径-->
    <script th:fragment="outerJs" xmlns:th="http://www.springframework.org/schema/mvc" type="text/javascript"
            th:inline="javascript">
        /*<![CDATA[*/
        var basePath = /*[[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]]*/;
        /*]]>*/
    </script>
</head>
<body>
</body>
</html>
