<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base/childHeader::childBaseHead">
<body>
<form class="layui-form" th:action="@{/sys/user/doSave}">
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>渠道名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required|name" lay-verType="msg" class="layui-input">
            <div class="layui-form-mid layui-word-aux">由3-16位字母、数字、中文和下划线组成，下划线不能开头结尾</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>投放图URL</label>
        <div class="layui-input-block">
            <input type="text" name="deliveryImageURL" lay-verify="required|deliveryImageURL" lay-verType="msg" class="layui-input">
            <div class="layui-form-mid layui-word-aux">投放的地址。http://或https://开头</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>投放成本</label>
        <div class="layui-input-block">
            <input type="text" name="deliveryCost" lay-verify="required|deliveryCost" lay-verType="msg" class="layui-input">
            <div class="layui-form-mid layui-word-aux">投放成本必选是正整数或小数。以元为单位</div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">渠道描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入描述" class="layui-textarea" name="description"></textarea>
        </div>
    </div>
    <button class="hidden-btn" lay-submit="" lay-filter="channelAdd" id="channelAdd">提交</button>
    <button type="reset" class="hidden-btn" id="channelReset">重置</button>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'jquery', 'layer', 'laydate'], function () {
        var form = layui.form
            , $ = layui.$ //重点处
            , layer = layui.layer
            , laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#birthday'
            , type: 'date'
        });
        //自定义验证规则
        form.verify({
            name: function (value) {
                return verifyChannel(value, '渠道名称', 'name');
            },
            deliveryImageURL: function (value) {
                if (!new RegExp('^http(s?):\/\/\\w+[\/|\\.?][\\w\/\\.]+$').test(value)) {
                    return "投放地址格式必须以http://或https://开头";
                }
            },
            deliveryCost: function (value) {
                if (!new RegExp('^\\d+(\\.\\d+)?$').test(value)) {
                    return '投放成本必须是正整数或小数';
                }
            }
        })

        function verifyChannel(value, title, type) {
            if (type == 'name') {
                if (!new RegExp('^(?!_)(?!.*?_$)[a-zA-Z0-9_\u4e00-\u9fa5]{3,16}$').test(value)) {
                    return title+'长度为3至16位，可以是汉字、数字、字母、下划线不能以下划线开头和结尾!';
                }
            }
            var data = '{"' + type + '":"' + value + '"}';
            var isExist = false;
            $.ajax({
                url: basePath + '/sys/channel/doValidate',
                data: JSON.parse(data),
                dataType: "json",
                async: false,
                type: "post",
                success: function (data) {
                    if (data.retCode == '0000') {
                        isExist = true;
                    }
                }
            })
            if (!isExist) {
                return title + '已存在,请重新填写！';
            }
        }

        //监听提交
        form.on('submit(channelAdd)', function (data) {
            layer.confirm('是否确认添加?', {
                btn: ['确认', '取消'] //设置询问框上的按钮显示的文字
            }, function (index) {//点击保存执行的函数

                $.ajax({
                    url: basePath + '/sys/channel/doSaveOrUpdate',
                    data: data.field,
                    dataType: "json",
                    type: "post",
                    success: function (data) {
                        if (data.retCode == '0000') {
                            parent.$(".clildFrame").find(".layui-show").find("iframe")[0].contentWindow.channelDatagrid.reload();
                            parent.layer.closeAll();
                        }
                        parent.layer.msg(data.retInfo);
                    }
                })
            });
            return false;
        });
    });
    //保存
    function saveForm() {
        $('#channelAdd').click();
    }

    //重置
    function resetForm() {
        $('#channelReset').click();
    }
</script>
</body>
</html>
