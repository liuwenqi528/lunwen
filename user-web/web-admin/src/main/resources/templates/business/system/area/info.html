<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base/childHeader::childBaseHead">
</head>
<body>
<div class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">上级地区：</label>
        <div class="layui-input-block">
            <p class="layui-info" th:text="${areaVM.parentName!=null?areaVM.parentName:'无'}"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地区名称：</label>
        <div class="layui-input-block">
            <p class="layui-info" th:text="${areaVM.text}"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮政编码：</label>
        <div class="layui-input-block">
            <p class="layui-info" th:text="${areaVM.code}"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地区类型：</label>
        <div class="layui-input-block">
            <p class="layui-info" th:text="${areaVM.areaTypeName}"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间：</label>
        <div class="layui-input-block">
            <p class="layui-info" th:text="${#dates.format(areaVM.gmtCreate, 'yyyy-MM-dd HH:mm:ss')}"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改时间：</label>
        <div class="layui-input-block">
            <p class="layui-info" th:text="${#dates.format(areaVM.gmtModified, 'yyyy-MM-dd HH:mm:ss')}"></p>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述：</label>
        <div class="layui-input-block">
            <p class="layui-info" th:text="${areaVM.description}"></p>
        </div>
    </div>
</div>
</body>
</html>
