<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="layui-tab-item OTHER" th:fragment="config">
    <div class="xy-form">
        <form class="layui-form">
            <input type="hidden" name="type" th:value="OTHER">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">其他配置1</label>
                    <div class="layui-input-block">
                        <input type="text" name="other1" class="layui-input">
                        <div class="layui-form-mid layui-word-aux"> &nbsp;</div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">其他配置2</label>
                    <div class="layui-input-block">
                        <input type="text" name="other2" class="layui-input">
                        <div class="layui-form-mid layui-word-aux">留空则为默认</div>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="setOtherConfig">保存</button>
                    <button class="layui-btn layui-btn-primary changeReturn" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
