<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base/childHeader::childBaseHead">
</head>
<body>
<form class="layui-form" th:action="@{/sys/appRegister/doSave}">
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>系统名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="name" lay-verType="msg" autocomplete="off" class="layui-input">
            <div class="layui-form-mid layui-word-aux">由2-16位字母、数字、中文和下划线组成，下划线不能开头结尾</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>系统编码</label>
        <div class="layui-input-block">
            <input type="text" name="code" lay-verify="code" lay-verType="msg" autocomplete="off" class="layui-input">
            <div class="layui-form-mid layui-word-aux">由3-16位字母、数字和下划线组成，下划线不能开头结尾</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>系统权重</label>
        <div class="layui-input-block">
            <input type="text" name="priority" lay-verify="priority" lay-verType="msg" class="layui-input">
            <div class="layui-form-mid layui-word-aux">用于标识系统的重要性，为大于0的整数</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>访问地址</label>
        <div class="layui-input-block">
            <input type="text" name="url" lay-verType="msg" lay-verify="requird|appAddress" autocomplete="off"
                   class="layui-input" value="http://">
            <div class="layui-form-mid layui-word-aux">http://开头</div>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入描述" class="layui-textarea" name="description"></textarea>
        </div>
    </div>
    <button class="hidden-btn" lay-submit="" lay-filter="appAdd" id="appAdd">添加</button>
    <button type="reset" class="hidden-btn" id="appReset">重置</button>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form
            , $ = layui.$ //重点处
            , layer = layui.layer

        //监听提交
        form.on('submit(appAdd)', function (data) {
            layer.confirm('是否确认添加?', {
                btn: ['确认', '取消'] //设置询问框上的按钮显示的文字
            }, function (index) {//点击保存执行的函数
                $.ajax({
                    url: basePath + '/sys/appRegister/doSave',
                    data: data.field,
                    dataType: "json",
                    type: "post",
                    success: function (data) {
                        if (data.retCode == '0000') {
                            parent.$(".clildFrame").find(".layui-show").find("iframe")[0].contentWindow.appDataGrid.reload();
                            parent.layer.closeAll();
                        }
                        parent.layer.msg(data.retInfo);
                    }
                })
            });
            return false;
        });
        form.verify({
            priority: function (value) {
                return isNumber(value)
            },
            name: function (value) {
                return verifyApp(value, '系统名称', 'name')
            },
            code: function (value) {
                return verifyApp(value, "系统编码", 'code')
            },
            appAddress: function (value) {
                if (!new RegExp('^http(s?):\/\/\\w+[\/|\\.?][\\w\/\\.]+$').test(value)) {
                    return "系统访问地址格式必须以http://或https://开头";
                }
            }
        });
    });

    function verifyApp(value, title, type) {
        if (!value) {
            return title + '不能为空！'
        } else {
            if (type == 'name') {
                if (!new RegExp('^(?!_)(?!.*?_$)[a-zA-Z0-9_\u4e00-\u9fa5]{2,16}$').test(value)) {
                    return title + '长度为2至16位，可以是汉字、数字、字母、下划线不能以下划线开头和结尾!'
                }
            } else if (type == 'code') {
                if (!new RegExp('^(?!_)(?!.*?_$)[a-zA-Z0-9_]{3,16}$').test(value)) {
                    return title + '长度为3至16位，可以是数字、字母、下划线不能以下划线开头和结尾!'
                }
            }
        }

        var data = '{"' + type + '":"' + value + '"}';
        var isExist = false;
        $.ajax({
            url: basePath + '/sys/appRegister/doValidate',
            data: JSON.parse(data),
            dataType: "json",
            async: false,
            type: "post",
            success: function (data) {
                if (data.retCode == '0000')
                    isExist = true;
            }
        })
        if (!isExist)
            return title + '已存在,请重新填写！';
    }
    //保存
    function saveForm() {
        $('#appAdd').click();
    }

    //重置
    function resetForm() {
        $('#appReset').click();
    }
</script>
<script type="text/javascript" src="../../../../static/js/formValidate.js" th:src="@{/js/formValidate.js}"></script>
</body>
</html>
