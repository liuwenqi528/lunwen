<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="layui-tab-item EMAIL" th:fragment="config">
    <div class="xy-form">
        <form class="layui-form">
            <input type="hidden" name="type" th:value="EMAIL">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮件服务器</label>
                    <div class="layui-input-block">
                        <input type="text" name="email_server" class="layui-input">
                        <div class="layui-form-mid layui-word-aux"> &nbsp;</div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮件端口</label>
                    <div class="layui-input-block">
                        <input type="text" name="email_port" class="layui-input">
                        <div class="layui-form-mid layui-word-aux">留空则为默认端口</div>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮件用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="email_username" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮件密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="email_password" class="layui-input">
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮件编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="email_encode" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">发件人</label>
                    <div class="layui-input-block">
                        <input type="text" name="email_addresser" class="layui-input">
                    </div>
                </div>

            </div>
            <hr class="layui-bg-gray">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="setEmailConfig">保存</button>
                    <button class="layui-btn layui-btn-primary changeReturn" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
