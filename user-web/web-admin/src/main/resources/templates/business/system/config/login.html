<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="layui-tab-item LOGIN" th:fragment="config">
    <div class="xy-form">
        <form class="layui-form">
            <input type="hidden" name="type" th:value="LOGIN">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">登录错误次数</label>
                    <div class="layui-input-block">
                        <input type="text" name="login_error_times" class="layui-input" th:value="4">
                        <div class="layui-form-mid layui-word-aux">达到错误次数后显示验证码</div>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">登录错误时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="login_error_interval" class="layui-input" th:value="40">
                        <div class="layui-form-mid layui-word-aux">(分钟)。超过时间重计次数</div>
                    </div>
                </div>
            </div>
            <hr class="layui-bg-gray">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="setLoginConfig">保存</button>
                    <button class="layui-btn layui-btn-primary changeReturn" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
