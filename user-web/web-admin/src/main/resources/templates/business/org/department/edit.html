<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="base/childHeader::childBaseHead">
</head>
<body>
<form class="layui-form" action="">
    <input type="hidden" name="id" class="layui-input" th:value="${departmentVM.id}">
    <input type="hidden" name="parentId" class="layui-input" th:value="${departmentVM.parentId}">
    <div class="layui-form-item">
        <label class="layui-form-label">上级部门</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"
                   th:value="${departmentVM.parentName!=null?departmentVM.parentName:'无'}" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>部门名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-verType="msg" th:value="${departmentVM.text}"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>部门全称</label>
        <div class="layui-input-block">
            <input type="text" name="fullName" lay-verify="required" lay-verType="msg"
                   th:value="${departmentVM.fullName}"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"><span class="must iconfont icon-xinghao"></span>所属机构</label>
        <div class="layui-input-block">
            <input type="text" name="organizationId" id="organizationId" lay-verify="required" lay-verType="msg"
                   th:value="${departmentVM!=null?departmentVM.organizationId:''}">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" class="layui-textarea" name="description"
                      th:text="${departmentVM.description}"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="deptEdit">修改</button>
            <button type="button" class="layui-btn layui-btn-primary"  id="resetForm">重置</button>
        </div>
    </div>
</form>

<script th:inline="javascript" type="text/javascript">

    layui.use(['form', 'jquery', 'layer'], function () {
        var form = layui.form
            , $ = layui.$ //重点处
            , layer = layui.layer;

        //监听提交
        form.on('submit(deptEdit)', function (data) {
            layer.confirm('是否确认修改?', {
                btn: ['确认', '取消'] //设置询问框上的按钮显示的文字
            }, function (index) {//点击保存执行的函数
                $.ajax({
                    url: basePath + '/org/department/doUpdate',
                    data: data.field,
                    dataType: "json",
                    type: "post",
                    success: function (data) {
                        if (data.retCode == '0000') {
                            parent.$(".clildFrame").find(".layui-show").find("iframe")[0].contentWindow.deptTreegrid.treegrid('reload');
                            parent.layer.closeAll();
                        }
                        parent.layer.msg(data.retInfo);
                    }
                })
            });
            return false;
        });
    });
    $(function () {
        var orgComboTree=$("#organizationId").combotree({
            width: '100%',
            height: 38,
            panelMaxHeight: 150,
            url: basePath + '/org/organization/doTreegrid',
        });
        $("#resetForm").click(function(){
            orgComboTree.combotree("clear");
        })
    })
</script>
<style>
    .layui-form .textbox {
        margin: 0;
    }

    .layui-form .textbox .textbox-text {
        font-size: 14px;
        height: 38px;
        line-height: 38px;
        padding: 4px 4px 4px 10px;
    }
</style>
</body>
</html>
