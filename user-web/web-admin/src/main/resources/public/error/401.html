<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>

    <title>无权限</title>
    <link type="text/css" rel="stylesheet" href="//at.alicdn.com/t/font_555924_jjl0giltgainqaor.css"
          th:href="@{//at.alicdn.com/t/font_555924_jjl0giltgainqaor.css}">
    <script>
        if(top.location!=self.location){
            top.location = self.location;
            window.parent.$("#top_tabs li.layui-this i.layui-tab-close").click();
        }
    </script>
    <style type="text/css">
        *{

        }
        html,body {

        }

        .main {
            width: 100%;

            align-items: center; /*指定垂直居中*/
